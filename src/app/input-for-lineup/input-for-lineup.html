<section class="wrap">
  <div class="hero">
    <button class="btn hero primary" type="button" (click)="loadDemo()">
      ✨ Demo starten
    </button>
  </div>

  <div class="cards">
    <!-- Bestehenden Kader laden (Datei) -->
    <article class="card card-load">
      <h3 class="h3"><span class="ico">📂</span> Bestehenden Kader laden</h3>
      <p class="muted">Wähle eine <code>.randomizer</code>-Datei von deinem Gerät.</p>

      <label class="btn" for="pick-file">Datei auswählen</label>
      <input
        id="pick-file"
        class="visually-hidden"
        type="file"
        accept=".randomizer,application/json"
        (change)="onFilePicked($event)"
      />
    </article>

    <!-- Neuen Kader erstellen -->
    <article class="card card-new">
      <h3 class="h3"><span class="ico">➕</span> Neuen Kader erstellen</h3>
      <p class="muted">Starte leer und füge Spieler, Rollen und Bilder hinzu.</p>
      <button class="btn primary" type="button" (click)="goCreateNew()">
        Neu erstellen
      </button>
    </article>
  </div>

  <hr class="sep" />

  <!-- 👉 Already known Teams -->
  <section class="known">
    <h3 class="h3">Schnellladen</h3>
    <div class="team-list">
      @for (t of knownTeams; track t.label) {
      <button class="team-btn" type="button" (click)="loadKnownTeam(t)">
        <span class="name">{{ t.label }}</span>
        <span class="meta">Shortcut laden</span>
      </button>
      }
    </div>
  </section>
</section>
